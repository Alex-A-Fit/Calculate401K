<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Personal Tax Calculator</title>
  </head>
  <body>
    <h1 class="CenterText mt-5">Income Tax Calc for 401k</h1>
    <div class="container">
      <div class="row mt-5" >
        <div class="col-4">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="Income"
              placeholder="name@example.com"
            />
            <label for="Income">Gross Income</label>
          </div>
        </div>
        <div class="col-4">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="FedTax"
              placeholder="name@example.com"
            />
            <label for="FedTax">Federal Tax %</label>
          </div>
        </div>
        <div class="col-4">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="SocialSecurity"
              placeholder="name@example.com"
            />
            <label for="SocialSecurity">Social Security %</label>
          </div>
        </div>
        <div class="col-4">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="StateTax"
              placeholder="name@example.com"
            />
            <label for="StateTax">State Tax %</label>
          </div>
        </div>
        <div class="col-4">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="Medicare"
              placeholder="name@example.com"
            />
            <label for="Medicare">Medicare %</label>
          </div>
        </div>
        <div class="col-4">
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="Disability"
                placeholder="name@example.com"
              />
              <label for="Disability">State Disability %</label>
            </div>
          </div>
        <div class="col-4">
          <div class="form-floating mb-3">
            <input
              type="number"
              class="form-control"
              id="Investment"
              placeholder="name@example.com"
            />
            <label for="Investment">Total Amount per check to 401K</label>
          </div>
        </div>
        <div class="col-12 Center mt-5">
            <button type="button" class="btn btn-success" id="calculateBtn">Calculate</button>
        </div>
      </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="col-12 Center">
                    <p>
                        <strong> Current Paycheck: ↓</strong>  
                    </p> 
                </div>
                <div class="col-12 Center">
                    <p id="OldFedTax">
                       Test
                    </p>
                </div>
                <div class="col-12 Center">
                    <p id="OldStateTax">
                        Test
                    </p>
                </div>
                <div class="col-12 Center">
                    <p id="OldSocialSec">
                        Test
                    </p>
                </div>
                <div class="col-12 Center">
                    <p id="OldMedicare">
                        Test
                    </p>
                </div>
                <div class="col-12 Center">
                    <p id="OldStateDisable">
                       Test
                    </p>
                </div>
                <div class="col-12 Center">
                    <p id="OldProfit">
                        Test
                    </p>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12 Center">
                    <p>
                        <strong>New Paycheck: With 401K Amount &nbsp <p id="InvestValue"> Here </p> &nbsp ↓</strong> 
                    </p> 
                </div>
                <div class="col-12 Center">
                    <p id="NewFedTax">
                       Test
                    </p>
                </div>
                <div class="col-12 Center">
                    <p id="NewStateTax">
                        Test
                    </p>
                </div>
                <div class="col-12 Center">
                    <p id="NewSocialSec">
                        Test
                    </p>
                </div>
                <div class="col-12 Center">
                    <p id="NewMedicare">
                        Test
                    </p>
                </div>
                <div class="col-12 Center">
                    <p id="NewStateDisable">
                       Test
                    </p>
                </div>
                <div class="col-12 Center">
                    <p id="NewProfit">
                        Test
                    </p>
                </div>
                <div class="col-12 Center">
                    <p id="TaxesSaved">
                        Test
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
